<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
       
    </style>

</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!--
        *ANATOMIA DAS TABELAS GRANDES*
        TABLE:

        THEAD
            TR, TD e TH;

        TBODY
            TR, TD e TH;
            
        TFOOT
            TR, TD e TH;
    -->
    
    <table>
        <thead>
            <tr>
                <th>posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td>São Paulo</td>
                <td>45.000.000</td>
            </tr>
            <tr>
                <td>2º</td>
                <td>Minas Gerais</td>
                <td>25.000.000</td>
            </tr>
            <tr>
                <td>3º</td>
                <td>Rio de Janeiro</td>
                <td>15.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de habitantes:</td>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
