<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>

    <video src="midia/Meu-Video2.mp4" width="450px" controls></video>

    <h1>Outras formas de hopedagem de vídeos de maneira externa e mais barata</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Também podemos colocar vídeo atravéz do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/120788775?h=5280d00101&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
